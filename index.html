<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Início da Aventura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>⚔️ Aventura na Montanha do Cume de Fogo ⚔️</h1>
  <p>Bem-vindo, aventureiro! Antes de começar, crie seu personagem.</p>

  <!-- Botão para iniciar criação -->
  <button onclick="mostrarFormulario()">➕ Criar Personagem</button>

  <!-- Formulário escondido -->
  <form id="formPersonagem">
    <label>Nome: <input type="text" id="nome" required></label><br><br>

    <label>Raça:
      <select id="raca">
        <option>Humano</option>
        <option>Elfo</option>
        <option>Anão</option>
        <option>Meio-Orc</option>
        <option>Halfling</option>
        <option>Gnomo</option>
        <option>Meio-Elfo</option>
      </select>
    </label><br><br>

    <label>Classe:
      <select id="classe">
        <option>Guerreiro</option>
        <option>Mago</option>
        <option>Arqueiro</option>
        <option>Ladino</option>
      </select>
    </label><br><br>

    <button type="submit">✅ Criar Personagem</button>
  </form>

  <!-- Ficha será exibida aqui -->
  <div id="ficha"></div>

<script src="script.js"></script>
</body>
</html>
